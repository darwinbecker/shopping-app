<div class="productlist">
  <h2>Products</h2>

  <div *ngFor="let product of products; index as productId">
    <div class="item">

      <h3>
        <a class="productLink" [title]="product.name + ' details'" [routerLink]="['/products', productId]">
          <span [innerHTML]="product.icon"></span>
          {{ product.name }}
        </a>
      </h3>

      <p *ngIf="product.description">
        Description: {{ product.description }}
      </p>

    </div>
  </div>
</div>
